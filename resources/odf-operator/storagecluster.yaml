apiVersion: ocs.openshift.io/v1
kind: StorageCluster
metadata:
  annotations:
    uninstall.ocs.openshift.io/cleanup-policy: delete
    uninstall.ocs.openshift.io/mode: graceful
  name: ocs-storagecluster
  namespace: openshift-storage
spec:
  encryption:
    keyRotation:
      schedule: '@weekly'
  managedResources:
    cephFilesystems:
      dataPoolSpec:
        application: ""
        erasureCoded:
          codingChunks: 0
          dataChunks: 0
        replicated:
          size: 0
    cephNonResilientPools:
      count: 1
    cephRBDMirror:
      daemonCount: 1
  multiCloudGateway:
    dbStorageClassName: gp3-csi # -> 利用するStorageClassに変更
    reconcileStrategy: standalone
  resourceProfile: balanced
